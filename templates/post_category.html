{% extends 'base.html' %}

{% block content %}

    <div class="card categories_list">
        <div class="card-header">
            Список категорій
        </div>
        <ul class="list-group list-group-flush">
            {% for c in categories_list %}
            <li class="list-group-flush">
                <a href="/post/category/{{c[0]}}" class="nav-link">{{ c[1] }}</a>
                {{ post_numbers[c[0]-1][0] }}
            </li>
            {% endfor %}
        </ul>
    </div>
    
{% endblock %}
